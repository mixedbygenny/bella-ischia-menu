


<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixed by Genny - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    /* ========== SFONDO LEGNO SCURO RUSTICO ========== */
    body {
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      color: #ffffff;
      font-family: 'Playfair Display', serif;
      position: relative;
      overflow-x: hidden;
    }
   body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: white;
  z-index: -2;
  pointer-events: none;
}

    }
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.25);
      z-index: -1;
      pointer-events: none;
    }

    /* ========== ELEMENTI BASE ========== */
    header {
      text-align: center;
      padding: 10px 0;
    }
    header img {
      max-width: 250px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    #coperto-text {
      background-color: #c73427;
      color: #000000;
      font-size: 1.4em;
      text-align: center;
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
      margin: 10px auto;
      padding: 10px 20px;
      font-weight: normal;
      border:none;
      border-radius: 12px;
      width: fit-content;
    }
    #coperto-text::after {
      content: none;
      display: block;
      width: 100%;     /* ========== LINEA COPERTO ========== */
      height: 2px;
      background-color: #c73427;           /*      #c63327*/
      margin: 5px auto 0;
      border-radius: 1px;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 0 10px 10px;
      background-color: transparent;
      border-radius: 12px;
    }
    main::after {
      content: "";
      display: block;
      width: 90%;
      height: 2px;
      background-color: #c73427;              /*      #9A6B68*/
      margin: 20px auto 0;
      border-radius: 1px;
    }
